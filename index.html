    <script>
      $(document).foundation();
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
        return "";
      }
      
      function changeWelcome(){
        var user = getCookie("firstName");
        if (user != "" && user != null){
          document.getElementById("welcome").innerHTML = user.bold() + "! ".bold() + document.getElementById("welcome").innerHTML;
          return;
        }
        user = getCookie("username");
        if (user != "" && user != null){
          document.getElementById("welcome").innerHTML = user.bold() + "! ".bold() + document.getElementById("welcome").innerHTML;
        }
        return;
      }
    </script>
