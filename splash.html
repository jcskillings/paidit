    <script>
    
      function validateForm() {   
      var user;
      var password;
      var x = document.forms["regForm"]["regUsername"].value;
        if (x == null || x == "") {
          alert("Name must be filled out");
          return false;
        } else {
          user = document.forms['regForm']['regUsername'].value;
          password = document.forms['regForm']['regPassword'].value;
           //("#div_modal").removeClass("md-show");
          if (user != "" && user != null && password != null && password !="") {
            setCookie("username", user, 30);
            setCookie("password", password, 30);
          }
        }
      }
      
      function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname+"="+cvalue+"; "+expires;
      }
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
        return "";
      }
      
      function checkCookie() {
        var user=getCookie("username");
        var password =getCookie("password");
        if (user != "" && password != "") {
          //alert("Welcome again " + user);
          
        } else {

           //("#div_modal").removeClass("md-show");
          if (user != "" && user != null && password != null && password !="") {
            setCookie("username", user, 30);
            setCookie("password", password, 30);
          }
          
        }
      }
