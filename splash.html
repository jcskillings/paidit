<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Schenk | Bill Analysis</title>
    <link rel="stylesheet" href="css/billaccounts.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <h1>Splash</h1>
    <a href="#" data-reveal-id="regModal" class="radius button">Register</a>
    
    <div div id="regModal" class="reveal-modal" data-reveal aria-labelledby="Register" aria-hidden="true" role="dialog">
      <form>
        <div class="row">
          <div class="large-6 columns">
            <label>Username
            <input type="text" placeholder="user name" id='regUsername' />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label>Password
            <input type="password" placeholder="******" id='regPassword' />
            </label>
          </div>
        </div>
        
        <div class="row">
          <div class="large-6 columns">
            <label>Confirm Password
            <input type="password" placeholder="*******" id='regPassConfirm'/>
            </label>
          </div>
        </div>
        
        <div class="row">
          <div class="large-6 columns">
            <label>First Name
            <input type="text" placeholder="first name" id='regFirstName'/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label>Last Name
            <input type="text" placeholder="last name" id='regLastName'/>
            </label>
          </div>
        </div>
        
        <div class="row">
          <div class="large-6 columns">
            <label>Email Address
            <input type="text" placeholder="you@example.com" id='regEmail'/>
            </label>
          </div>
        </div>
      </form>
       <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
    
        <div class="large-4 columns">
        </div>
      
      
    </div>
    

    
   
    
    
    
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
