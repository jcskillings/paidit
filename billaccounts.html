      function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname+"="+cvalue+"; "+expires;

      function putBill(index) {

        var time;

        }

        }
        else{

        if(obj.bills[index].reminder1 == "" && obj.bills[index].reminder2 =="") numReminders=0;

    function deleteOldOverdue(){
      obj = JSON.parse(getCookie("allBills"));
      allBills = getCookie("allBills");
      numBills = obj.bills.length;
      var date = Date();
      date = date.substring(4, 15);
      var month = date.substr(0, 3);
      var day = date.substr(4, 2);
      var year = date.substr(7, 4);
      month = changeMonthToNumber(month);
      day = parseInt(day);
      year = parseInt(year);
      for(var k =0; k < numBills; k++){
        if(obj.bills[k].reminder2 == null){
          var dYear = parseInt(obj.bills[k].dueDate.substr(0, 4));
          var dMonth = parseInt(obj.bills[k].dueDate.substr(5, 2));
          var dDay= parseInt(obj.bills[k].dueDate.substr(8, 2));
          if(dYear == year && dMonth==month-1 && dDay < day){
            obj.bills.splice(k, 1);
            allBills = JSON.stringify(obj);
            numBills = obj.bills.length;
            k--;
            setCookie("allBills", allBills, 30);
          }
          else if (dYear==year && dMonth < month-1){
            obj.bills.splice(k, 1);
            allBills = JSON.stringify(obj);
            numBills = obj.bills.length;
            k--;
            setCookie("allBills", allBills, 30);
          }
          else if((dYear < year && dDay < day) || (dYear<year && dMonth < 12)){
            obj.bills.splice(k, 1);
            allBills = JSON.stringify(obj);
            numBills = obj.bills.length;
            k--;
            setCookie("allBills", allBills, 30);
          }
        }
      }
    }
     
     function deleteOldPaid(){
        obj = JSON.parse(getCookie("allBills"));
        allBills = getCookie("allBills");
        numBills = obj.bills.length;
        numPaid = 0;
        var inArray = 0;
        var date = Date();
        date = date.substring(4, 15);
        var month = date.substr(0, 3);
        var day = date.substr(4, 2);
        month = changeMonthToNumber(month);
        day = parseInt(day);
        var deleteArray = [];
        for  (var k=0; k < numBills; k++){
          if(obj.bills[k].dueDate.charAt(0) == ",") {
            var endDate = obj.bills[k].repeat.substr(5,6);
            var endMonth = changeMonthToNumber(endDate.substr(0, 3));
            var endDay = parseInt(endDate.substr(4, 2));
            if(day != endDay || month != endMonth) { //delete this paid bill
              deleteArray[inArray] = k;
              inArray++;
            }
            numPaid++;
          }
        }
        if(numPaid == 0 || inArray == 0) return;
        numBills = numBills - numPaid;
        var range;
        if (inArray == 1) range = [deleteArray[0], deleteArray[0]];
        else range =  [deleteArray[0], deleteArray[inArray-1]];
        var start = nth_occurrence(allBills, "{", range[0]+2);
        var end = nth_occurrence(allBills, "}", range[1]+1);
        start = allBills.substring(0, start);
        if (numBills == 0) end = allBills.substring(end+1, allBills.length);
        else end = allBills.substring(end+2, allBills.length);
        allBills = start + end;
        setCookie("allBills", allBills, 30);
        return;
      }
      
      function sortInNewBill() {
        var oldObj = obj;
        var oldAllBills = allBills;
        if(numBills == 1||numBills == 0) return;
        var lastDueDate = obj.bills[numBills-1].dueDate;
        var lastYear = parseInt(lastDueDate.substr(0, 4));
        var lastMonth = parseInt(lastDueDate.substr(5, 2));
        var lastDay = parseInt(lastDueDate.substr(8, 2));
        var lastHour = parseInt(lastDueDate.substr(11, 2));
        var lastMinute = parseInt(lastDueDate.substr(14, 2));
        for (var t = 0; t < numBills -1; t++){
          var thisYear = parseInt(obj.bills[t].dueDate.substr(0, 4));
          var thisMonth = parseInt(obj.bills[t].dueDate.substr(5, 2));
          var thisDay = parseInt(obj.bills[t].dueDate.substr(8, 2));
          var thisHour = parseInt(obj.bills[t].dueDate.substr(11, 2));
          var thisMinute = parseInt(obj.bills[t].dueDate.substr(14, 2));
          if(lastYear < thisYear) {
            obj.bills.splice(t, 0, obj.bills.pop());
            break;
          }
          else if (lastYear == thisYear){
            if(lastMonth < thisMonth) {
              var pop = obj.bills.pop();
              obj.bills.splice(t, 0, pop);
              allBills = JSON.stringify(obj);
              break;
            }
            else if (lastMonth == thisMonth){
              if(lastDay < thisDay){
                obj.bills.splice(t, 0, obj.bills.pop());
                allBills = JSON.stringify(obj);
                break;
              }
              else if (lastDay == thisDay){
                if(lastHour < thisHour){
                  obj.bills.splice(t, 0, obj.bills.pop());
                  allBills = JSON.stringify(obj);
                  break;
                }
                else if (lastHour == thisHour){
                  if (lastMinute <= thisMinute){
                    obj.bills.splice(t, 0, obj.bills.pop());
                    allBills = JSON.stringify(obj);
                    break;
                  } else continue;
                } else continue;
              } else continue;
            } else continue;
          } else continue;
        }
      }

      function nth_occurrence (string, char, nth) {
        var first_index = string.indexOf(char);
        var length_up_to_first_index = first_index + 1;
        if (nth == 1) {
          return first_index;
        } 
        else {
          var string_after_first_occurrence = string.slice(length_up_to_first_index);
          var next_occurrence = nth_occurrence(string_after_first_occurrence, char, nth - 1);
          if (next_occurrence === -1) {
            return -1;
          } 
          else {
            return length_up_to_first_index + next_occurrence;  
          }
        }
      }

      function checkValidDate(year, month, day) {
        var daysInCurrent;
        month = parseInt(month);

        day = parseInt(day);
        var isLeap =new Date(year, 1, 29).getMonth() == 1;
        if (month == 1 || month == 3 || month==5||month==7||month==8||month==10||month==12){
          daysInCurrent = 31;
        }
        else if(month==4||month==6||month==9||month==11){
          daysInCurrent = 30;
        }
        else{
          if(isLeap) daysInCurrent = 29;
          else daysInCurrent = 28;
        }
        if(day<=daysInCurrent) return true;
        else return false;
        
      }

      function reverse(year, month, day, hour, passedR) {
        var finalRD;
        var finalRH;
        var pyear = parseInt(passedR.substr(0, 4));
        var pmonth = parseInt(passedR.substr(5, 2));
        var pday = parseInt(passedR.substr(8, 2));
        var phour = parseInt(passedR.substr(11, 2));
        
        hour = parseInt(hour);
        year = parseInt(year);
        month = parseInt(month);
        day = parseInt(day);
        
        var isLeap =new Date(year, 1, 29).getMonth() == 1;
        var daysInPrev;
        
        if(month == 5 || month == 7 || month == 10 || month == 12) {
          daysInPrev = 30;
        }
        
        else if(month == 4 || month == 6 || month ==11 || month == 9 || month == 1 || month == 8 || month ==2) {
          daysInPrev = 31;
        }
        else{
          if(isLeap == true) daysInPrev = 29;
          else daysInPrev = 28;
        }
        
        if(hour - phour >= 0) {
          finalRH = hour - phour;
        }
        else {
          finalRH = hour - phour + 24;
          pday = pday + 1;
        }
        if(day - pday >= 0){
          finalRD = day - pday;
        }
        else{
          finalRD = day - pday + daysInPrev;
        }
        
        if(finalRD < 10) finalRD = "0" +finalRD;
        if(finalRH < 10) finalRH = "0" +finalRH;
        return [finalRD, finalRH];
      }
      
      function getDateTime(year, month, day, hour, minute, TZ, reminderDays, reminderHours) {
        var finalYear;
        var finalMonth;
        var finalDay;
        var finalHour;
        var daysInPrev;
        
        year = parseInt(year);
        month = parseInt(month);
        hour = parseInt(hour);
        reminderDays = parseInt(reminderDays);
        reminderHours = parseInt(reminderHours);
        var isLeap =new Date(year, 1, 29).getMonth() == 1;
        
        if(month == 5 || month == 7 || month == 10 || month == 12) {
          daysInPrev = 30;
        }
        
        else if(month == 4 || month == 6 || month ==11 || month == 9 || month == 1 || month == 8 || month ==2) {
          daysInPrev = 31;
        }
        else{
          if(isLeap == true) daysInPrev = 29;
          else daysInPrev = 28;
        }
 
        if(hour - reminderHours >= 0) {
          finalHour = hour - reminderHours;
          if(finalHour <10 && finalHour >=0){
            finalHour = "0" + finalHour;
          }
        }
        else {
          finalHour = hour - reminderHours + 24;
          day = day-1;
        }
        if(day - reminderDays >= 1) {
          finalDay = day - reminderDays;
          if(finalDay <10 && finalDay >=1){
            finalDay = "0" + finalDay;
          }
        }
        else {
          month = month -1;
          finalDay = day - reminderDays + daysInPrev;
        }
        if(month > 0){
          finalMonth = month;
          finalYear = year;
          if(finalMonth <10 && finalMonth >0){
            finalMonth = "0" + finalMonth;
          }
        }
        else {
          finalMonth = 12;
          finalYear = year - 1;
        }
        
        var date = finalYear+"-"+finalMonth+"-"+finalDay;
        var time = finalHour +":"+minute+":00";
        var toReturn = date + " " + time + " +" + TZ;
        return toReturn;
      }
